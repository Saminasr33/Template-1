<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>crud</title>
</head>

<body>
    <div class="container">

        <div class="bg-success m-1 block">
            <div class="text-center col-md-12">
                <h1><i class="fa-brands fa-product-hunt"></i> crud operation <span id="counttitle"></span></h1>
            </div>
        </div>
        <!-- category -->
        <div class="row bg-secondary m-1 block">
            <div class="col-md-6 col-sm-12">
                <div>
                    <label id="ldcate">category:*</label>
                    <select id="ddlcategory" class="form-control">

                    </select>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <label id="ldinputcate">category name:*</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="category" placeholder="ENTER NAME CATEGORY">

                    <div class="form-group-append">
                        <butt class="
                        btn btn-success" onclick="return vallcategory()" title="حفظ">
                            <i class="fa-regular fa-floppy-disk"></i>
                        </butt>
                        <butt class="btn btn-info" title="تعديل">
                            <i class="fa-solid fa-download" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                        </butt>

                    </div>
                </div>
            </div>
        </div>
        <!-- end category -->
        <div class="row bg-secondary m-1 block">
            <div class="col-md-4 col-sm-12">
                <label id="lbprou"> product name:*</label>
                <input type="text" class="form-control" placeholder="ENTER PRODUCT NAME....." id="product">
            </div>

            <div class="col-md-2 col-sm-12">
                <label id="lbproucount"> Count:*</label>
                <input type="number" class="form-control" id="quntiry" onkeyup="gettotal()" onchange="gettotal()"
                    placeholder="count">
            </div>

            <div class="col-md-2 col-sm-12">
                <label id="lbprouprice"> price:*</label>
                <input type="number" class="form-control" id="price" onkeyup="gettotal()" onchange="gettotal()"
                    placeholder="price">
            </div>

            <div class="col-md-2 col-sm-12">
                <label id="lbprou"> discount:*</label>
                <input type="number" class="form-control" id="discount" onkeyup="gettotal()" onchange="gettotal()"
                    placeholder="discount">
            </div>

            <div class="col-md-2 col-sm-12">
                <label id="lbproutotal"> total</label>
                <input type="number" class="form-control text-center" id="total" disabled placeholder="total">
            </div>

            <div class="text-center col-md-12">
                <button class="btn btn-dark w-25" style="margin-top: 12px;" onclick="clearinpt()" title="clear input">
                    <i class="fa-solid fa-trash-can-arrow-up"></i>Clear
                </button>
                <button id="btnmod" class="btn btn-success w-25" style="margin-top: 12px;"
                    onclick="return errorcreate()" title="انشاء">
                    <i class="fa-solid fa-download"></i>create
                </button>
                <br>
                <button class="btn btn-danger w-25" onclick="delealldata()" title="حذف الكل" id="deleallpro"><i
                        class="fa-solid fa-trash"></i>Delete
                    All</button>

            </div>
        </div>
        <!-- ........ -->




        <!-- ....... -->
        <div class="row bg-secondary m-1 block">
            <div class="col-md-12">
                <table class="table table-striped table-border table-hover  bg-white col-md-12" id="tablpro">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Category</th>
                            <th>Product</th>
                            <th>Quntiry</th>
                            <th>Price</th>
                            <th>Discount</th>
                            <th>Total</th>
                            <th>Events</th>
                        </tr>
                    </thead>
                    <tbody id="tableout">
                    </tbody>
                </table>
            </div>
        </div>

    </div>





    <!-- ....... -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 " id="exampleModalLabel">category <span id="countcategory"></span>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <button id="delall" class="btn btn-danger center w-25" onclick="delecateall()" title="حذف الكل"><i
                            class="fa-solid fa-trash"></i> Delete
                        All</button>

                    <table class="table table-striped table-border table-hover  bg-white col-md-12 m-0">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Category</th>
                                <th>Events</th>
                            </tr>
                        </thead>
                        <tbody id="bodycate">

                        </tbody>
                    </table>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal" title="اغلاق">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ....... -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/java.js"></script>
</body>

</html>
